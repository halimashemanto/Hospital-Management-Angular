<div  class="container">

    <div class="bg-info text-center">

        <h1 class="jumborton" style="background-color: rgb(170, 246, 221);">Add Nurse </h1>
    </div>

    <form [formGroup]="nurseForm"  method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" >
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" formControlName="email">
            </div>        
        </div>
        

          <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="name" formControlName="phone" >
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Specialization</label>
                <input type="text" class="form-control" id="email" formControlName="specialization">
            </div>        
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Dath of Birth</label>
                <input type="date" class="form-control" id="name" formControlName="bod" >
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text" class="form-control" id="email" formControlName="address">
            </div>        
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Gender</label>
                <input type="text" class="form-control" id="name" formControlName="gender" >
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Photo</label>
                <input type="text" class="form-control" id="email" formControlName="photo">
            </div>        
        </div>
        
        

   

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center"  (click)="addNurse()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center"  >Reset</button>

            </div>
        </div>
    </form>

   
</div>
