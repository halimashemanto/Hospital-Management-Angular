<div class="container my-4">
  <h2 class="mb-4">Department CRUD</h2>

  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Department Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control"
        [class.is-invalid]="departmentForm.get('name')?.invalid && departmentForm.get('name')?.touched" />
      <div class="invalid-feedback" *ngIf="departmentForm.get('name')?.invalid && departmentForm.get('name')?.touched">
        Department name is required.
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary me-2" [disabled]="departmentForm.invalid">
        {{ isEditMode ? 'Update' : 'Add' }} Department
      </button>

      <button type="button" class="btn btn-secondary" *ngIf="isEditMode" (click)="cancelEdit()">
        Cancel Edit
      </button>
    </div>
  </form>

  <hr class="my-4" />

  <h3>Departments List</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th style="width: 150px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dep of departments">
        <td>{{ dep.name }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="editDepartment(dep)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteDepartment(dep.id!)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
