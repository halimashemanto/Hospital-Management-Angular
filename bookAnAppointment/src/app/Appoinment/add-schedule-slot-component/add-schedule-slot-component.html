<div class="container mt-4 col-md-8" style="background-color: rgb(240, 131, 240);">
  <h3  class ="text-center"  style ="background-color: rgb(110, 179, 243);">Add Schedule Slot</h3>


  <form [formGroup]="slotForm" (ngSubmit)="onSubmit()">
    <div class="row">
    <div class="mb-3 col-md-4">
      <label>Doctor</label>
      <select class="form-control" formControlName="doctorId">
        <option value="">-- Select Doctor --</option>
        <option *ngFor="let doc of doctors" [value]="doc.id">{{doc.name}}</option>
      </select>
    </div>

    <div class="mb-3 col-md-4">
      <label>Date</label>
      <input type="date" class="form-control" formControlName="date" />
    </div>
    </div>

       <div class="row">

    <div class="mb-3 col-md-4">
      <label>Start Time</label>
      <input type="time" class="form-control" formControlName="startTime" />
    </div>

    <div class="mb-3 col-md-4">
      <label>End Time</label>
      <input type="time" class="form-control" formControlName="endTime" />
    </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Slot</button>
  </form>
</div>
