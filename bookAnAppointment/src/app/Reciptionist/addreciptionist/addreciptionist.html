<div class=" container my-3" style="background-color:  rgba(153, 194, 243, 0.217);">
    <div class=" text-center">

        <h1 class="jumborton" style="background-color: rgb(250, 206, 224);">Add Receptionist </h1>
    </div>

    <form [formGroup]="reciptionistGroup" method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" formControlName="name" required>
            </div> <br>

            <div class="col-md-6">
                <label for="phone" class="form-label" >Phone:</label>
                <input type="text"  class="form-control" name="phone" id="phone"  formControlName="phone" required>
            </div> <br>
        </div> <br>


        <div class="row">
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input id="email"  class="form-control" type="email" name="email" formControlName="email" required>
            </div> <br>

            <div class="col-md-6">
                <label for="workHours" class="form-label">Work Hours:</label>
                <input id="workHours"  class="form-control" type="text" name="workHours" formControlName="workHours">


            </div> <br>

        </div> <br>

        <div class="row">
            <div class="col-md-6">
                <label for="address" class="form-label">Address:</label>
                <input id="address"  class="form-control" type="text" name="address" formControlName="address">
            </div> <br>

            <div class="col-md-6">
                <label for="gender">Gender:</label>
                <input id="gender"  class="form-control" type="text" name="gender" formControlName="gender">
            </div> <br>

        </div> <br>


        <div class="row">
            <div class="col-md-6">
                <label for="photo">Photo</label>
                <input id="photo"  class="form-control" type="text" name="photo" formControlName="photo">
            </div> <br>

            <div class="col-md-6">
                <label for="employeeId">Employee ID:</label>
                <input id="employeeId"  class="form-control" type="text" name="employeeId" formControlName="employeeId">
            </div> <br>

        </div> <br>


        <div class="row">
            <div class="col-md-6">

                <label for="position">Position:</label>
                <input id="position"  class="form-control" type="text" name="position" formControlName="position">
            </div> <br>

            <div class="col-md-6">
                <label for="department">Department:</label>
                <input id="department"  class="form-control" type="text" name="department" formControlName="department">
            </div> <br>

        </div> <br>


        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="addReciptionist()">Save</button>

            </div> <br>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div> <br>
        </div> <br>
    </form>


</div>
