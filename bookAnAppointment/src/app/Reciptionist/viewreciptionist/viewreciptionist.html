<div class="" style="background-color: rgb(241, 191, 233);">
    <h1 class="my-2 text-center" style="background-color:  rgb(204, 244, 230);">Reciptionist List</h1>
    <table class="table table-striped ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Contact Number</th>
                <th>E-mail </th>
                <th>Address </th>
                <th>gender </th>
                <th>Photo </th>
                <th>Employee Id </th>
                <th>Position </th>
                <th>Department </th>
                <th>Work Hours </th>
                <th>Action</th>
            </tr>


        </thead>

        <tbody>
            <tr *ngFor="let r of reciptionist | async">
                <td>{{r.id}}</td>
                <td>{{r.name}}</td>
                <td>{{r.phone}}</td>
                <td>{{r.email}}</td>
                <td>{{r.address}}</td>
                <td>{{r.gender}}</td>
                <td>{{r.photo}}</td>
                <td>{{r.employeeId}}</td>
                <td>{{r.position}}</td>
                <td>{{r.department}}</td>
                <td>{{r.workHours}}</td>
                <td>
                     <button class="btn btn-warning m-1 p-1" >Edit</button>
                    <button class="btn btn-danger m-1 p-1" (click)="deleteReciptionist(r.id)">Delete</button>


                </td>

            </tr>

        </tbody>

    </table>

</div>
