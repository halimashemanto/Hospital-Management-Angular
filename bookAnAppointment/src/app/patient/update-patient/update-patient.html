<div class=" container">
    <div class="bg-info text-center">

        <h1 class="jumborton" style="background-color: rgb(179, 238, 248);">Edit an Appoinment </h1>
    </div>

    <form *ngIf="patient.id" (ngSubmit)="updatePatient()">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" >Name</label>
                <input type="text" class="form-control" class="form-label" id="name" name="name" [(ngModel)]="patient.name">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Age</label>
                <input type="text" class="form-control" id="email" name="age" [(ngModel)]="patient.age">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="name" name="contact" [(ngModel)]="patient.contact">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Date</label>
                <input type="text" class="form-control" id="name" name="date" [(ngModel)]="patient.date">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Gender</label>
                <input type="text" class="form-control" id="name" name="gender" [(ngModel)]="patient.gender">
                
            </div>
             <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text" class="form-control" id="name" name="address" [(ngModel)]="patient.address">
            </div>
        </div>


 <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Status</label>
                <input type="text" class="form-control" id="name" name="status" [(ngModel)]="patient.status">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Medical History</label>
                <input type="text" class="form-control" id="name" name="medicalHistory" [(ngModel)]="patient.medicalHistory">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Department</label>
                <input type="text" class="form-control" id="name" name="department" [(ngModel)]="patient.department">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Doctor Name</label>
                <input type="text" class="form-control" id="name" name="doctorName" [(ngModel)]="patient.doctorName">
            </div>
        </div>

         <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Reason</label>
                <input type="text" class="form-control" id="name" name="reason" [(ngModel)]="patient.reason">
            </div>
            </div>

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="updatePatient()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
        </div>
    </form>


</div>
