<div class=" container my-3" style="background-color:  rgba(153, 194, 243, 0.217);">
    <div class=" text-center">

        <h1 class="jumborton" style="background-color: rgb(250, 206, 224);">Add Patient </h1>
    </div>

    <form [formGroup]="pGroup" method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="photo">Date </label>
                <input id="photo"  class="form-control" type="text" name="date" formControlName="date">
            </div> <br>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" formControlName="name" required>
            </div> <br>

            <div class="col-md-6">
                <label for="phone" class="form-label" >Age:</label>
                <input type="text"  class="form-control" name="age" id="age"  formControlName="age" required>
            </div> <br>
        </div> <br>


        <div class="row">
            <div class="col-md-6">
                <label for="email" class="form-label">Gender:</label>
                <input id="email"  class="form-control" type="text" name="gender" formControlName="gender" required>
            </div> <br>

            <div class="col-md-6">
                <label for="workHours" class="form-label">Contact Number:</label>
                <input id="workHours"  class="form-control" type="text" name="contact" formControlName="contact">


            </div> <br>

        </div> <br>

        <div class="row">
            <div class="col-md-6">
                <label for="address" class="form-label">Address:</label>
                <input id="address"  class="form-control" type="text" name="address" formControlName="address">
            </div> <br>

            <div class="col-md-6">
                <label for="gender">Medical History:</label>
                <input id="gender"  class="form-control" type="text" name="medicalHistory" formControlName="medicalHistory">
            </div> <br>

        </div> <br>


        <div class="row">
            <div class="col-md-6">
                <label for="photo">Reason</label>
                <input id="photo"  class="form-control" type="text" name="reason" formControlName="reason">
            </div> <br>

            <div class="col-md-6">
                <label for="employeeId">Status:</label>
                <input id="employeeId"  class="form-control" type="text" name="status" formControlName="status">
            </div> <br>

        </div> <br>


        <div class="row">
            <div class="col-md-6">

                <label for="position">Department:</label>
                <input id="position"  class="form-control" type="text" name="department" formControlName="department">
            </div> <br>

            <div class="col-md-6">
                <label for="department">Doctor Name:</label>
                <input id="department"  class="form-control" type="text" name="doctorName" formControlName="doctorName">
            </div> <br>

        </div> <br>


        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="addPatient()">Save</button>

            </div> <br>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div> <br>
        </div> <br>
    </form>


</div>
