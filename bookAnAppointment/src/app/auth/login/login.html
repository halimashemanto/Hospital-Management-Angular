<div class="container-fluid">

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-5 ">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUEKCFnHm9tKZ2kzgESH-iDGkLWhmVsYSFAw&s"
          class="img-fluid" alt="Phone image" height="500px" width="500px">
      </div> 
      <div class="col-md-8 col-lg-5 col-xl-5 offset-xl-1">
        <form  [formGroup]="loginForm">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg" formControlName="email" required="required" />
            <label class="form-label" for="form1Example13">Email address</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4" >
            <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password" required="required"/>
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

                <!-- Submit button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;"
               (click)="onSubmit()">
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account? <a href="reg" class="link-danger">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- col-lg-7 col-xl-6 -->
</div>
