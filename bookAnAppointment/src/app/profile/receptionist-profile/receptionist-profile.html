<style>
    .fixed-section {
        position: sticky;
        top: 0;
        z-index: 10;
        background: #d1fae5;
        padding: 1%;
        border-radius: 1rem 1rem 0 0;
    }

    .cover-wrapper {
        position: relative;
    }

    .cover-photo {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 1rem 1rem 0 0;
        border: 1px solid #0f0f0f;
    }

    .profile-picture {
        width: 180px;
        height: 180px;
        border: 4px solid white;
        border-radius: 50%;
        object-fit: cover;
        position: absolute;
        bottom: -90px;
        left: 2rem;
        background: white;
        z-index: 20;
    }

    .scrollable-section {
        max-height: 400px;
        overflow-y: auto;
        background: #ffffff;
        padding: 1.5rem;
        border-radius: 0 0 1rem 1rem;
    }

    .container {
        background: #ffffff;
        border-radius: 1rem;
        overflow: hidden;
        max-width: 90%;
        margin: 1rem auto;
    }

    body {
        background: #ffffff;
    }
</style>



<div class="flex items-start justify-center py-4" *ngIf="user">
    <div class="container w-full shadow-2xl">
        <!-- Fixed Section -->
        <div class="fixed-section">
            <!-- Cover Photo and Profile Picture -->
            <div class="cover-wrapper">
                <img class="cover-photo" src="https://i.pinimg.com/originals/30/5c/5a/305c5a457807ba421ed67495c93198d3.jpg" alt="Cover Photo" />
                <img class="profile-picture" [src]="user.photo||'https://avatars.githubusercontent.com/u/196037602?s=130&v=4'" alt="Profile Picture" />
            </div>

            <!-- User Info -->
            <div class="text-center mt-24 px-6">
                <h1 class="text-3xl font-semibold text-gray-800">{{user.name}}</h1>
                <p class="text-gray-500 text-sm mt-1">{{user.role||'receptionist'}}</p>
                <p class="text-gray-600 mt-4">
                
                </p>
            </div>

            
            <!-- Basic Information -->
            <div class="mt-6 px-6">
                <h2 class="text-xl font-semibold text-gray-800">Basic Information</h2>
                <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <p class="text-gray-500">Email</p>
                        <p class="text-gray-800 font-medium">{{user.email}}</p>
                    </div>
                    <div>
                        <p class="text-gray-500">Phone</p>
                        <p class="text-gray-800 font-medium">+8801234567890</p>
                    </div>
                    <div>
                        <p class="text-gray-500">Location</p>
                        <p class="text-gray-800 font-medium">Mohammadpur-Dhaka, Bangladesh</p>
                    </div>
                    <div>
                        <p class="text-gray-500">Joined</p>
                        <p class="text-gray-800 font-medium">January 2025</p>
                    </div>
                </div>
            </div>
        </div>
